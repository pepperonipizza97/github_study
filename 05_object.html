<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 데이터 타입 - Object
        // Object는 데이터들을 하나로 담을 수 있는 객체
        // 관련 있는 정보들을 하나로 묶어서 관리하고 싶을때 사용
        // 사람 - 이름, 전화번호, 이메일주소, 집주소
        // let name = "홍길동"
        // let phone = "010-0000-0000"
        // let email = "hong@gmail.com"
        // let address = "강서구"

        // 사람, 자동차, 제품
        // 키(Key)와 값(value)을 한 쌍로 갖는다.
        //Object는 모든 데이터 타입과 함수도 값으로 넣을 수 있다.
        let person = {
            name : "홍길동",
            phone : "010-0000-0000",
            email : "hong@gmail.com",
            address : "강서구"
        };
        
        //Object에 값을 읽어 올때
        let name = person.name;
        let phone = person.phone;
        console.log(name,phone);


        //Object에 새값을 할당할 때
        person.address ="제주시";
        person.phone = "010-1111-1111"
        console.log(person);

        //Object에 새로운 키-값 추가 
        person.gender = "남";
        console.log(person);

        let person2 = {};
        console.log(person2);
        person2.name = "유재석";
        person2.age = 51;
        console.log(person2);

        //Object의 값을 접근하는 방법
        //1. 변수명.키
        //2. 변수명["키"]
        console.log(person2.name)
        console.log(person2["name"]);

        //동적( 실행시점, 런타임시점)으로 Object의 특정 키 값을 가져와야 할 때
        let userSelectedField = prompt("원하는 내용을 입력하세요: ");
        let userSelectedValue = person2[userSelectedField];
        console.log(userSelectedValue);
        







    </script>
</body>
</html>
