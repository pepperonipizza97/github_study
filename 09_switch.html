<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        // Date 객체 - 날짜와 시간을 관련된 객체
        const d = new Date();
        const day = d.getDay(); // 코드가 실행되는 시점의 요일, 요일 값을 순서로
        //  0 - 일요일, 1 - 월요일, 2 - 화요일, 3 - 수요일, 4 - 목요일, 5- 금요일, 6 - 토요일
        let dayName = " ";
        switch (day) {
          case 0:
            dayName = "일요일";
            break;
          case 1:
            dayName = "월요일";
            break;     
          case 2:
            dayName = "화요일";
            break;
          case 3:
            dayName = "수요일";
            break;
          case 4:
            dayName = "목요일";
            break;
          case 5:
            dayName = "금요일";
            break;
          case 6:
            dayName = "토요일";
            break;
        }
        console.log(dayName);


        dayName = [
            "일요일",
            "월요일",
            "화요일",
            "수요일",
            "목요일",
            "금요일",
            "토요일"
        ]
        console.log(dayName[day])

        
    </script>
  </body>
</html>
