<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //변수 - 데이터를 담는 그릇
        //자바스크립트는 데이터의 타입에 상관없이 데이터를 담는 그릇이 똑같다.

        // 자바스크립트의 변수 선언자 : var, let, const
        // ES6 버전 이전에는 var,
        // ES6 버전에 let, const 추가 
        var name = "개발자";
        console.log(name);

        //변수명을 만들 때 규칙을 사용한다.
        // 1. 카멜표기법(camelCase) - 두 단어 이상 결합시 첫번째문자는 대문자로
        var userName = "John Doe";

        //2. 스네이크 표기법(snake_case)
        var user_name = "John Doe";

        //3. 파스칼 표기법(Pascalcase) - 모든 단어의 첫 알파벳을 대문자로
        var UserName = "John Doe";

        //4. 헝거리언 표기법 - 변수명 앞에 데이터 타입 기입후 카멜표기법과 같다.
        var strUserName =  "John Doe"
        var intVal = 30;

        // var, let, const 3가지 변수 선언자의 차이점
        // var 선언자 - 동일한 변수명으로 재선언 가능
        var x = 5;
        var y = 7
        var z = x + y;
        console.log("z1: ",z);

        var x = 12;
        var y = 10;
        var z = x + y;
        console.log("z2: ", z);

        //ES6에서 추가 
        //let 

        let x1 = 5;
        let y1 = 7;
        let z1 = x1 + y1;
        console.log("z2: ", z1);

        x1 = 30;
        y1 = 50;
        z1 = x1 + y1;
        console.log("z1: ",z1);
        // let x1;

        //const 상수
        const PI = 3.14

        console.log(PI);
        // PI = 30;
    </script>
</body>
</html>
