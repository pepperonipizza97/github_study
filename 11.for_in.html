<body>
    <script>
        let brands = ["애플", "구글", "아마존", "마소", "메타"];
        
        for(const idx in brands){
            console.log(brands[idx]);
        }

        let person = {

            city : "Seoul"

        console.log(person.name);
        console.log(person.age);

        for(const key in person){
            console.log(key, person[key]);
        }
    </script>
